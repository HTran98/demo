<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/admin/headAdmin :: head">
</head>
<div th:replace="/admin/headAdmin :: body"></div>
<!-- //header-ends -->
<!-- main content start-->
<div id="page-wrapper">
	<!-- <div class="main-page"> -->
	<form th:action="@{/adminPage/product/search}" method="GET"
		style="margin-left: 75%;">
		<input type="search" name="keyWords" placeholder="Tên sản phẩm..."
			style="padding-right: 15px"><i class="fa fa-search"
			aria-hidden="true" style="margin-left: -18px"></i>
	</form>
	<div>
		<a th:href="@{/adminPage/product/create}"><button>Thêm
				mới</button></a>
		<a th:href="@{/adminPage/product/importCsv}"><button>Import CSV</button></a>	
	</div>
	<form th:action="@{/adminPage/product/export}" method="POST" th:object="${listProduct}">
	<div class="bs-example widget-shadow scrolltbl"
		data-example-id="hoverable-table">
 
		<table class="table table-hover" id="mytable" style="width: 160%;">
			<thead>
				<tr>
					<th>#</th>
					<th>Sản phẩm</th>
					<th>Loại sản phẩm</th>
					<th>Thương hiệu sản xuất</th>
					<th>Ngày tạo</th>
					<th>Người tạo</th>
					<th>Ngày cập nhật</th>
					<th>Người cập nhật</th>
					<th>Cập nhật</th>
					<th>Xóa sản phẩm</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="product,iterStat : *{listProduct}">
					<td th:text="${iterStat.count}"></td>
					<td th:text="${product.productName}"></td>
					<td th:if="${product.productType == 1}" th:text="'Điện thoại'"></td>
					<td th:if="${product.productType == 2}" th:text="'Tai nghe'"></td>
					<td th:text="${product.brandInfo.brandName}"></td>
					<td th:text="${product.createdDate}"></td>
					<td th:text="${product.createdBy}"></td>
					<td th:text="${product.updatedDate}"></td>
					<td th:text="${product.updatedBy}"></td>
					<td>
					<input
							hidden="true"
							th:field="*{listProduct[__${iterStat.index}__].productId}"
							type="text"/>
							<input
							hidden="true"
							th:field="*{listProduct[__${iterStat.index}__].productName}"
							type="text"/>
							<input
							hidden="true"
							th:field="*{listProduct[__${iterStat.index}__].brandNameProduct}"
							type="text" th:value="${product.brandInfo.brandName}"/>
					<a
						th:href="@{/adminPage/product/update(productId=${product.productId})}" style="margin-left: 50%"><i
							class="fa fa-pencil" aria-hidden="true"></i></a></td>
					<td><a
						th:href="@{/adminPage/product/delete(productId=${product.productId})}"
						onclick="return confirm('Sản phẩm sẽ được xóa khỏi hệ thống?');" style="margin-left: 50%"><i
							class="fa fa-trash-o" aria-hidden="true"></i></a></td>
				</tr>

			</tbody>
		</table>

		<!-- </div> -->


	</div>
	<button type="submit" style="margin-left: 75%; height: 35px; margin-top: 15px;">Output CSV</button>
	</form>
	<!-- </div> -->
</div>
<!--footer-->
<div class="footer">
	<p>&copy; 2021 H3Phone Store</p>
</div>
<!--//footer-->
</div>

<!-- side nav js -->
<script th:src="@{/admin/js/SidebarNav.min.js}" type='text/javascript'></script>
<script>
	$('.sidebar-menu').SidebarNav()
</script>
<!-- //side nav js -->

<!-- Classie -->
<!-- for toggle left push menu script -->
<script th:src="@{/admin/js/classie.js}"></script>

<!-- //Classie -->
<!-- //for toggle left push menu script -->

<!--scrolling js-->
<script th:src="@{/admin/js/jquery.nicescroll.js}"></script>
<script th:src="@{/admin/js/scripts.js}"></script>
<!--//scrolling js-->

<!-- Bootstrap Core JavaScript -->
<script th:src="@{/admin/js/bootstrap.js}">
	
</script>

</body>
</html>
