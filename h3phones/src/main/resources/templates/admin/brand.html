<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/admin/headAdmin :: head">
</head>
<div th:replace="/admin/headAdmin :: body"></div>
<!-- //header-ends -->
<!-- main content start-->
<div id="page-wrapper">
	<!-- <div class="main-page"> -->
	<form th:action="@{/adminPage/brand/search}" method="GET"
		style="margin-left: 75%;">
		<input type="search" name="keyWords" placeholder="Thương hiệu..."
			style="padding-right: 15px"><i class="fa fa-search"
			aria-hidden="true" style="margin-left: -18px"></i>
	</form>

	<div>
		<a th:href="@{/adminPage/brand/create}"><button>Thêm mới</button></a>
	</div>
	<form th:action="@{/adminPage/brand/export}" method="POST" th:object="${listBrandEx}">
	<div class="bs-example widget-shadow scrolltbl"
		data-example-id="hoverable-table">

		<table class="table table-hover" id="mytable" style="width: 100%;">
			<thead>
				<tr>
					<th>#</th>
					<th>Nhà cung cấp</th>
					<th>Ngày tạo</th>
					<th>Người tạo</th>
					<th>Ngày cập nhật</th>
					<th>Người cập nhật</th>
					<th>Chỉnh sửa</th>
					<th>Xóa</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="brand,iterStat : *{listBrand}">
					<td th:text="${iterStat.count}"></td>
					<td th:text="${brand.brandName}"></td>
					<td th:text="${brand.createdDate}"></td>
					<td th:text="${brand.createdBy}"></td>
					<td th:text="${brand.updatedDate}"></td>
					<td th:text="${brand.updatedBy}"></td>
					<td style="display: none;">
					<input
							hidden="true"
							th:field="*{listBrand[__${iterStat.index}__].brandId}"
							type="text"/>
							<input
							hidden="true"
							th:field="*{listBrand[__${iterStat.index}__].brandName}"
							type="text"/>
					</td>
					<td><a
						th:href="@{/adminPage/brand/update(brandId=${brand.brandId})}" style="margin-left: 50%"><i
							class="fa fa-pencil" aria-hidden="true" ></i></a></td>
					<td><a
						th:href="@{/adminPage/brand/delete(brandId=${brand.brandId})}"
						onclick="return confirm('Thương hiệu sẽ được xóa khỏi hệ thống?');" style="margin-left: 50%"><i
							class="fa fa-trash-o" aria-hidden="true"></i></a></td>
				</tr>

			</tbody>
		</table>

		<!-- </div> -->


	</div>
	<button type="submit" style="margin-left: 75%; height: 35px; margin-top: 15px;">Output CSV</button>
	</form>
	<!-- </div> -->
</div>
<!--footer-->
<div class="footer">
	<p>&copy; 2021 H3Phone Store</p>
</div>
<!--//footer-->
</div>

<!-- side nav js -->
<script th:src="@{/admin/js/SidebarNav.min.js}" type='text/javascript'></script>
<script>
	$('.sidebar-menu').SidebarNav()
</script>
<!-- //side nav js -->

<!-- Classie -->
<!-- for toggle left push menu script -->
<script th:src="@{/admin/js/classie.js}"></script>

<!-- //Classie -->
<!-- //for toggle left push menu script -->

<!--scrolling js-->
<script th:src="@{/admin/js/jquery.nicescroll.js}"></script>
<script th:src="@{/admin/js/scripts.js}"></script>
<!--//scrolling js-->

<!-- Bootstrap Core JavaScript -->
<script th:src="@{/admin/js/bootstrap.js}">
	
</script>

</body>
</html>
