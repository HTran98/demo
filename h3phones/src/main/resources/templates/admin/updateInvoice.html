<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/admin/headAdmin :: head">
</head>
<div th:replace="/admin/headAdmin :: body"></div>
		<!-- //header-ends -->
		<!-- main content start-->
		<div id="page-wrapper">
			<!-- <div class="main-page"> -->
				<th:block th:if="${type ==1}">
						<div class="row">
						<h3 class="title1">Hóa đơn :</h3>
						<div class="form-three widget-shadow">
							<form th:action="@{/adminPage/invoice/update}" method="POST" th:object="${updateInvoice}" class="form-horizontal">
								<input type="text" th:field="*{invoiceId}" name="" hidden="true">
								
								<div class="form-group">
									<label for="selector1" class="col-sm-2 control-label">Mã đơn hàng</label>
									<div class="col-sm-8">
										<input type="text" class="form-control1" th:field="*{invoiceCode}"  th:disabled="true">
								  </div>
								</div>
								
								<div class="form-group">
									<label for="selector1" class="col-sm-2 control-label">Giá trị đơn hàng</label>
									<div class="col-sm-8">
										<input type="text" class="form-control1" th:value="${updateInvoice.totalInvoice}"  th:disabled="true">
								  </div>
								</div>
								<div class="form-group">
									<label for="selector1" class="col-sm-2 control-label">Tình trạng đơn hàng</label>
									<div class="col-sm-8">
										<select th:field="*{status}" name="productid" style="border: 1px solid #ccc; height:40px; width: 200px;" >
										  <option  th:value="'0'" th:text="'Đơn hàng đã hủy'"></option>
										  <option  th:value="'1'" th:text="'Đơn hàng đang chuẩn bị để giao'"></option>
										  <option  th:value="'2'" th:text="'Đang trên đường vẫn chuyển'"></option>
										  <option  th:value="'3'" th:text="'Giao hàng thành công'"></option>
										  <option  th:value="'4'" th:text="'Hàng hoàn'"></option>
										</select>
								  </div>
								</div>
								<div class="form-group">
									<label for="selector1" class="col-sm-2 control-label">Ngày đặt hàng</label>
									<div class="col-sm-8">
										<input th:value ="${updateInvoice.createdDate}" style="width: 250px;" type="text" class="form-control1"  disabled="true">
								  </div>
								</div>
								<div class="form-group" th:if="${updateInvoice.status == 1 || updateInvoice.status == 2}">
									<label for="selector1" class="col-sm-2 control-label">Thời gian giao hàng dự kiến</label>
									<div class="col-sm-8">
										<input style="width: 250px;" type="text" th:field="*{deliveryTime}" class="form-control1"  placeholder="thời gian giao hàng">
								  </div>
								</div>
								<input th:if="${updateInvoice.status != 1 && updateInvoice.status != 2}" th:field="*{deliveryTime}" type="text" hidden="true"/>
								
								<button type="submit" class="btn btn-default">Cập nhật</button>
							</form>
						</div>
					</div>
					</th:block>
					<th:block th:if="${type == 2}">
						<div class="row">
						<h3 class="title1">Chi tiết hóa đơn :</h3>
						<div class="form-three widget-shadow">
							<form th:action="@{/adminPage/invoice/updateDetail}" method="POST" th:object="${updateInvoice}" class="form-horizontal">
								<input type="text" th:field="*{invoiceInfo.invoiceId}" name="" hidden="true">
								<input type="text" hidden="true" th:field="*{orderId}"/>
								<div class="form-group">
									<label for="selector1" class="col-sm-2 control-label">Mã đơn hàng</label>
									<div class="col-sm-8">
										<input type="text" class="form-control1" th:value="${updateInvoice.invoiceInfo.invoiceCode}"  th:disabled="true">
								  </div>
								</div>
								<div th:if="${updateInvoice.orderType == 1}" class="form-group">
									<label for="selector1" class="col-sm-2 control-label">Sản phẩm</label>
									<div class="col-sm-8">
										<input type="text" class="form-control1 " th:value ="${updateInvoice.productDetail.productInfo.productName}+' '+${updateInvoice.productDetail.internalMemory}"  th:disabled="true">
								  </div>
								</div>
								<div th:if="${updateInvoice.orderType == 2}" class="form-group">
									<label for="selector1" class="col-sm-2 control-label">Sản phẩm</label>
									<div class="col-sm-8">
										<input type="text" class="form-control1 " th:value ="${updateInvoice.headPhone.product.productName}"  th:disabled="true">
								  </div>
								</div>
								<div class="form-group">
									<label for="selector1" class="col-sm-2 control-label">Giá trị đơn hàng</label>
									<div class="col-sm-8">
										<input type="text" class="form-control1" th:value="${updateInvoice.totalPrices}"  th:disabled="true">
								  </div>
								</div>
								<div class="form-group">
									<label for="selector1" class="col-sm-2 control-label">Tình trạng đơn hàng</label>
									<div class="col-sm-8">
										<select th:field="*{status}" name="productid" style="border: 1px solid #ccc; height:40px; width: 200px;" >
										  <option  th:value="'0'" th:text="'Đơn hàng đã hủy'"></option>
										  <option  th:value="'1'" th:text="'Đơn hàng đang chuẩn bị để giao'"></option>
										  <option  th:value="'2'" th:text="'Đang trên đường vẫn chuyển'"></option>
										  <option  th:value="'3'" th:text="'Giao hàng thành công'"></option>
										  <option  th:value="'4'" th:text="'Hàng hoàn'"></option>
										</select>
								  </div>
								</div>
								<div class="form-group">
									<label for="selector1" class="col-sm-2 control-label">Ngày đặt hàng</label>
									<div class="col-sm-8">
										<input th:value ="${updateInvoice.createdDate}" style="width: 250px;" type="text" class="form-control1"  disabled="true">
								  </div>
								</div>
								<div class="form-group" th:if="${updateInvoice.status == 1 || updateInvoice.status == 2}">
									<label for="selector1" class="col-sm-2 control-label">Thời gian giao hàng dự kiến</label>
									<div class="col-sm-8">
										<input disabled="disabled" style="width: 250px;" type="text" th:value="${updateInvoice.invoiceInfo.deliveryTime}" class="form-control1"  placeholder="thời gian giao hàng">
								  </div>
								</div>
								<input th:if="${updateInvoice.status != 1 && updateInvoice.status != 2}" th:value="${updateInvoice.invoiceInfo.deliveryTime}" type="text" hidden="true"/>
								
								<button type="submit" class="btn btn-default">Cập nhật</button>
							</form>
						</div>
					</div>
					</th:block>
			<!-- </div> -->
		</div>
		<!--footer-->
		<div class="footer">
		   <p>&copy; 2021 H3Phone Store</p>
	   </div>
        <!--//footer-->
	</div>
	
	<!-- side nav js -->
	
	<script th:src="@{/admin/js/SidebarNav.min.js}" type='text/javascript'></script>
	<script>
      $('.sidebar-menu').SidebarNav()
    </script>
	<!-- //side nav js -->
	
	<!-- Classie --><!-- for toggle left push menu script -->
		<script th:src="@{/admin/js/classie.js}"></script>
		
	<!-- //Classie --><!-- //for toggle left push menu script -->
	
	<!--scrolling js-->
	<script th:src="@{/admin/js/jquery.nicescroll.js}"></script>
	<script th:src="@{/admin/js/scripts.js}"></script>
	<!--//scrolling js-->
	
	<!-- Bootstrap Core JavaScript -->
	<script th:src="@{/admin/js/bootstrap.js}"> </script>
	
</body>
</html>
