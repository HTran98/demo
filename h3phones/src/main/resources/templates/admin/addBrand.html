<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/admin/headAdmin :: head">
</head>
<div th:replace="/admin/headAdmin :: body"></div>
<!-- //header-ends -->
<!-- main content start-->
<div id="page-wrapper">
	<!-- <div class="main-page"> -->

	<div class="row">
		<h3 class="title1">Thương hiệu :</h3>
		<div class="form-three widget-shadow">
			<form th:action="@{/adminPage/brand/create}" method="POST"
				th:object="${newBrand}" class="form-horizontal">
				<div class="form-group">
					<label for="selector1" class="col-sm-2 control-label">Thương
						hiệu</label>
					<div class="col-sm-8">
						<input th:field="*{brandName}" type="text" class="form-control1"
							placeholder="Thương hiệu" onchange="removeFail()">
						<div id="fail" style="margin-bottom: 0px; color: red"
							class="alert alert-primary" role="alert" th:text="${fail}+'!'"
							th:if="${fail}"></div>
					</div>
				</div>


				<button type="submit" class="btn btn-default">Thêm mới</button>
			</form>
		</div>
	</div>
	<!-- </div> -->
</div>
<!--footer-->
<div class="footer">
	<p>&copy; 2021 H3Phone Store</p>
</div>
<!--//footer-->
</div>

<script type="text/javascript">
	function removeFail() {
		$('#fail').remove();
	}
</script>
<!-- side nav js -->

<script th:src="@{/admin/js/SidebarNav.min.js}" type='text/javascript'></script>
<script>
	$('.sidebar-menu').SidebarNav()
</script>
<!-- //side nav js -->

<!-- Classie -->
<!-- for toggle left push menu script -->
<script th:src="@{/admin/js/classie.js}"></script>

<!-- //Classie -->
<!-- //for toggle left push menu script -->

<!--scrolling js-->
<script th:src="@{/admin/js/jquery.nicescroll.js}"></script>
<script th:src="@{/admin/js/scripts.js}"></script>
<!--//scrolling js-->

<!-- Bootstrap Core JavaScript -->
<script th:src="@{/admin/js/bootstrap.js}">
	
</script>

</body>
</html>
