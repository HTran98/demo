<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/admin/headAdmin :: head">
</head>
<div th:replace="/admin/headAdmin :: body"></div>
<!-- //header-ends -->
<!-- main content start-->
<div id="page-wrapper">

<h3 class="title1">Chi tiết hóa đơn :</h3>
	<!-- <div class="main-page"> -->
	<div class="bs-example widget-shadow scrolltbl"
		data-example-id="hoverable-table">

		<table class="table table-hover" id="mytable" style="width: 300%;">
			<thead>
				<tr>
					<th>#</th>
					<th>Mã đơn hàng</th>
					<th>Sản phẩm</th>
					<th>Màu</th>
					<th>Số lượng</th>
					<th>Thành tiền</th>
					<th>Tài khoản đặt hàng</th>
					<th>Người nhận</th>
					<th>Địa chỉ</th>
					<th>Số điện thoại</th>
					<th>Ghi chú</th>
					<th>Tình trạng đơn hàng</th>
					<th>Thời gian giao hàng</th>
					<th>Ngày tạo</th>
					<th>Người tạo</th>
					<th>Ngày cập nhật</th>
					<th>Người cập nhật</th>
					<th>Chỉnh sửa</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="invoice,iterStat: ${listInvoice}">
					<td th:text="${iterStat.count}"></td>
					<td th:text="${invoice.invoiceInfo.invoiceCode}"></td>
					<td th:if="${invoice.orderType == 1}"
						th:text="${invoice.productDetail.productInfo.productName}+' '+${invoice.productDetail.internalMemory}"></td>
					<td th:if="${invoice.orderType == 2}" th:text="${invoice.headPhone.product.productName}"></td>
					<td th:if="${invoice.orderType == 1}"
						th:text="${invoice.productDetail.color}"></td>
					<td th:if="${invoice.orderType == 2}" th:text="${invoice.headPhone.color}"></td>
					<td th:text="${invoice.quantity}"></td>
					<td th:text="${invoice.totalPrices}"></td>
					<td th:text="${invoice.userOrder.userName}"></td>
					<td th:text="${invoice.invoiceInfo.customer}"></td>
					<td th:text="${invoice.invoiceInfo.address}"></td>
					<td th:text="${invoice.invoiceInfo.phoneNumber}"></td>
					<td th:text="${invoice.invoiceInfo.comment}"></td>
					<td th:if="${invoice.status} == 0" th:text="'Đơn hàng đã hủy'"></td>
					<td th:if="${invoice.status} == 1"
						th:text="'Đơn hàng đang chuẩn bị để giao'"></td>
					<td th:if="${invoice.status} == 2"
						th:text="'Đang trên đường vẫn chuyển'"></td>
					<td th:if="${invoice.status} == 3" th:text="'Giao hàng thành công'"></td>
					<td th:if="${invoice.status} == 4" th:text="'Hàng hoàn'"></td>
					<td class="invert"
						th:text="'Thời gian giao hàng dự kiến '+${invoice.invoiceInfo.deliveryTime}"></td>

					<td th:text="${invoice.invoiceInfo.createdDate}"></td>
					<td th:text="${invoice.invoiceInfo.createdBy}"></td>
					<td th:text="${invoice.updatedDate}"></td>
					<td th:text="${invoice.updatedBy}"></td>
					<td><a
						th:href="@{/adminPage/invoice/updateDetail(invoiceId=${invoice.orderId})}"
						style="margin-left: 50%"><i class="fa fa-pencil"
							aria-hidden="true"></i></a></td>
					
				</tr>

			</tbody>
		</table>

		<!-- </div> -->


	</div>
	<!-- </div> -->
</div>

</div>
