<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/admin/headAdmin :: head">
</head>
<div th:replace="/admin/headAdmin :: body"></div>
<!-- //header-ends -->
<!-- main content start-->
<div id="page-wrapper">
	<!-- <div class="main-page"> -->

	<div class="row">
		<h3 class="title1">Sản phẩm :</h3>
		<div class="form-three widget-shadow">
			<form th:action="@{/adminPage/product/create}" method="POST"
				th:object="${newProduct}" class="form-horizontal">
				<div class="form-group">
					<label for="selector1" class="col-sm-2 control-label">Sản
						phẩm</label>
					<div class="col-sm-8">
						<input th:field="*{productName}" type="text" class="form-control1"
							placeholder="Sản phẩm">
					</div>
				</div>
				<div class="form-group">
					<label for="focusedinput" class="col-sm-2 control-label">Loại
						Sản Phẩm</label>
					<div class="col-sm-3">
						<select th:field="*{productType}"
							style="border: 1px solid #ccc; height: 40px; width: 160px;">

							<option th:value="'0'"></option>
							<option th:value="'1'" th:text="'Điện thoại'"></option>
							<option th:value="'2'" th:text="'Tai nghe'"></option>
						</select>
					</div>
					<label for="focusedinput" class="col-sm-2 control-label">Thương
						hiệu</label>
					<div class="col-sm-3">
						<select th:field="*{brandInfo.brandId}"
							style="border: 1px solid #ccc; height: 40px; width: 160px;">

							<option th:each="brand: ${listBrand}" th:value="${brand.brandId}"
								th:text="${brand.brandName}"></option>
						</select>
					</div>
				</div>

				<button type="submit" class="btn btn-default">Thêm sản phẩm</button>
			</form>
		</div>
	</div>
	<!-- </div> -->
</div>
<!--footer-->
<div class="footer">
	<p>&copy; 2021 H3Phone Store</p>
</div>
<!--//footer-->
</div>

<!-- side nav js -->

<script th:src="@{/admin/js/SidebarNav.min.js}" type='text/javascript'></script>
<script>
	$('.sidebar-menu').SidebarNav()
</script>
<!-- //side nav js -->

<!-- Classie -->
<!-- for toggle left push menu script -->
<script th:src="@{/admin/js/classie.js}"></script>

<!-- //Classie -->
<!-- //for toggle left push menu script -->

<!--scrolling js-->
<script th:src="@{/admin/js/jquery.nicescroll.js}"></script>
<script th:src="@{/admin/js/scripts.js}"></script>
<!--//scrolling js-->

<!-- Bootstrap Core JavaScript -->
<script th:src="@{/admin/js/bootstrap.js}">
	
</script>

</body>
</html>
